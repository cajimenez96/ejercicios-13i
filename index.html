<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Ejercitación</title>
  </head>
  <body>

    <main class="container">
      <section class="d-flex justify-content-center align-items-center flex-column vh-100">
        <div class="m-4">
          <button type="button" class="btn btn-primary" onclick="generarNumero()">Iniciar juego</button>
        </div>
        <div class="container d-flex justify-content-center align-items-center w-50 m-4">
          <input type="number" class="form-control" id="num" placeholder="Ingrese un número">
          <button type="submit" class="btn btn-success mx-2" onclick="compararNumero(num)">Probar</button>
        </div>
      </section>

      <section class="vh-100">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad">
          </div>
          <div class="col-12">
            <label class="form-label">Documento</label>
            <input type="number" class="form-control" id="dni">
          </div>
          <div class="col-12">
            <label class="form-label">Sexo</label>
            <input type="text" class="form-control" id="sexo">
          </div>
          <div class="col-md-6">
            <label class="form-label">Peso</label>
            <input type="number" class="form-control" id="peso">
          </div>
          <div class="col-md-4">
            <label class="form-label">Altura</label>
            <input type="number" class="form-control" id="altura">
          </div>
          <div class="col-md-4">
            <label class="form-label">Año de nacimiento</label>
            <input type="number" class="form-control" id="nacimiento">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar persona</button>
          </div>
        </div>

        <article class="mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Documento</th>
                <th scope="col">Sexo</th>
                <th scope="col">Peso</th>
                <th scope="col">Altura</th>
                <th scope="col">Año de nacimiento</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </article>
      </section>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
